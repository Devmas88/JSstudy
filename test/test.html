<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../lib/showText.js'></script>
	<script src='../lib/log.js'></script>
	<script src='../lib/hs_stack.js'></script>
	<script src='../lib/hs_queue.js'></script>

</head>
<body>
	<script>
		function openWin() {
		    myWindow = window.open("", "", "width=100, height=100");  // Opens a new window
		}

		function resizeWin() {
		    myWindow.resizeTo(750, 250);                             // Resizes the new window
		    myWindow.focus();                                    // Sets focus to the new window
		}

		openWin();
		resizeWin();
	</script>

</body>
</html>
